<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    async function  pressed() {
     const fNum = document.getElementById("num1").value 
     const SNum = document.getElementById("num2").value 
     const element= document.getElementById("finalSum")
    // const response = await fetch(`http://localhost:3000//sum?a=${fNum}&b=${SNum}`)
     //element.innerHTML =  parseInt (fNum) + parseInt(SNum)
  //   const ans =await response.text()
//     element.innerHTML = ans

     try {
      const response = await fetch(`http://localhost:3000/sum?a=${fNum}&b=${SNum}`);
      if (!response.ok) {
        throw new Error("Network response was not ok");
      }
      const ans = await response.text();
      element.innerHTML = ans;
    } catch (error) {
      console.error("There has been a problem with your fetch operation:", error);
      element.innerHTML = "Error fetching sum.";
    }

    }
  </script>

  <body>
    <input type="text" id="num1" placeholder="Enter first number" />
    <br />
    <input type="text" id="num2" placeholder="Enter second number" />
    <br />
    <button onclick="pressed()">Sum</button>
    <div id="finalSum"></div>
  </body>
</html>
